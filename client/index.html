<!doctype html>

<html>
	<head>
		<title>Gestion De Logins</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body> 
		<div id="firstBody">
			<div id="banner">
				<p id="titre"> Gestion de Logins </p>
				<div id="boutonConnexion"> Connexion </div>
			</div>

			<!-- Affichage données -->
			<div id="accueil" style="visibility:hidden;">
				<a id="close_accueil">X</a>
				<h1 id="titre_accueil">Feuille de login</h1>
				<div id="infoMatricule">
					<p id="matriculeID"></p>
					<p id="matriculeNom"></p>
					<p id="matriculePrenom"></p>
					<p id="matriculeMail"></p>
					<p id="matriculeProfil"></p>
					<p id="matriculeLogin"></p>
					<ul id="matriculeLogiciels">
					</ul>
				</div>
				
			</div>



			<!-- Demande des données du matricule donnée -->
			<div id="recuperationFeuille" style="visibility:visible;position:absolute;text-align:center;">
				<form>
					<h1 style="padding-top:2vw;">Matricule</h1>
					<input id="matricule" style="margin-top:2vw;margin-bottom:2vw;width:15vw;height:2vw; font-size:1.3vw; text-align:center;" type="text" required/></p>
					<p id="test"></p>
					<div id="bouton">Recuperer</div>
				</form>
			</div>
				
			<div id="hide" style="text-align:center;position:fixed;visibility:hidden;width:100%;height:100%;background-color:rgba(0,0,0,0.3);top:0px;left:0px;">
				<div id="connexion" style="position:fixed;width:40%;height:30vw;background-color:white;margin-top:12%;margin-left:30%;box-shadow: 0px 0px 3px gray;">
					<h1 style="margin-left:37%;">Connexion <a id="closeConnexionButton" style="margin-left:45%;color:red;">X</a></h1>
					<form>
						<p id="error"></p>
						<p>Login
						<input id="login" style="margin-top:2vw;margin-bottom:2vw;width:15vw;height:2vw; font-size:1.3vw; text-align:center;" type="text" required/></p>
						<p>Mot de passe
						<input id="mdp" style="margin-top:2vw;margin-bottom:2vw;width:15vw;height:2vw; font-size:1.3vw; text-align:center;" type="password" required/></p>				
						<input type="submit" id="connexionbouton" value="Se connecter"/>
					</form>
				</div>
			</div>



		</div>
	</body>

	<script type="text/javascript" src="scripts/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="scripts/myScript.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>

</html>
