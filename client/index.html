<!DOCTYPE html>

<html>
	<head>
		<title>Gestion De Login</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body> 

		<!-- HEADER -->
		<div id="firstBody">
			<div id="banner">
				<p id="titre"> Gestion de Login </p>
				<input type="submit" id="boutonConnexion" class="bouton" value="Connexion"/>
			</div>

			<!-- AFFICHAGE DONNEES MATRICULE -->
			<div id="accueil" style="visibility:hidden;">
				<a id="close_accueil">X</a>
				<h1 id="titre_accueil">Feuille de login</h1>
				<div id="infoMatricule">
					<div id="headerMatricule">
						<p id="matriculeID"></p>
						<p id="matriculeNom"></p>
						<p id="matriculePrenom"></p>
						<p id="matriculeMail"></p>
						<p id="matriculeProfil"></p>
						<p id="matriculeLogin"></p>
					</div>
					<div id="bodyMatricule">
						<h3>Liste des Logiciels</h3>
						<br>
						<ul id="matriculeLogiciels">
						</ul>
					</div>
				</div>
				
			</div>



			<!-- DEMANDE DONNEES MATRICULE -->
			<div id="recuperationFeuille" class="styleBox">
				<form>
					<h1 style="padding-top:2vw;color:white;">Matricule</h1>
					<input id="matricule" class="input" type="text" placeholder="Matricule" required/></p>
					<p id="erreurMatricule" class="erreur"></p>
					<input type="submit" class="bouton" id="boutonMatricule" value="Recuperer"></div>
				</form>
			</div>
				
			<!-- Connexion -->
			<div id="hide">
				<div id="connexion">
					<a id="closeConnexionButton">X</a>
					<h1 style="padding-top:0.8vw;color:white;">Connexion </h1><!-- <a id="closeConnexionButton" style="color:red;">X</a>-->
					<form>
						<input id="login" class="input" type="text" placeholder="Login" required/>
						<br>
						<br>
						<input id="mdp" class="input" type="password" placeholder="Password" required/>
						<br>
						<br>
						<p id="erreurConnexion" class="erreur">   </p>
						<input type="submit" id="connexionbouton" class="bouton" value="Se connecter"/>
					</form>
				</div>
			</div>



		</div>
	</body>

	<script type="text/javascript" src="scripts/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="scripts/myScript.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>

</html>
